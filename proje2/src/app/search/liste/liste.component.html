<div>
    Tarih: {{ tarih | date:'dd/MM/yyyy HH:mm' }}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            @for (personel of kisiler; track personel.id) {
            <tr>
                <td>{{personel.id}}</td>
                <td>{{personel.adi | uppercase }}</td>
                <td>{{personel.soyadi | titlecase | uzunluk : 'ali'}}</td>
                <td><img class="resim" src="{{personel.resim}}" /> </td>
            </tr>
            }
        </tbody>
    </table>
</div>
