<form>
    <div class="form">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input [(ngModel)]="loginForm.username" name="username" type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="passsword" class="form-label">Password</label>
            <input [(ngModel)]="loginForm.password" name="password" type="password" class="form-control" id="password">
        </div>
    </div>
    <button (click)="login()" class="btn btn-primary">Login</button>
</form>
